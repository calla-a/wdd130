        </nav>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div class="contact-contect">
                <div class="contact-details">
                    <p><strong>Address:</strong> 123 Rafting Adventure Lane, Quetzaltenango, Guatemala</p>
                    <p><strong>Phone:</strong> +502 1234 5678</p>
                    <p><strong>Email:</strong> info@whitewaterwonders.com</p>
                </div>
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d123416.0333011878!2d-91.60339991660908!3d14.83922422656744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x858e97fe3fc89d3f%3A0x3ba7ff011f0f000f!2sQuetzaltenango!5e0!3m2!1ses-419!2sgt!4v1739871628746!5m2!1ses-419!2sgt"
                        width="300" height="200" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section class="team-section">
            <h2>Meet Our Team</h2>
            <div class="team-members">
                <figure>
                    <img src="images/rafting_guide.jpg" alt="Rafting Guide">
                    <figcaption>Billy James - Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/reservations_agent.jpg" alt="Reservations Agent">
                    <figcaption>Janira Palma - Reservations Agent</figcaption>
                </figure>
                <figure>
                    <img src="images/customer_service.jpg" alt="Customer Service">
                    <figcaption>Karla Camacho - Customer Service</figcaption>
                </figure>
            </div>
        </section>
        <section class="message-section">
            <h2>Send Us a Message</h2>
            <form action="your-form-handler.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose-select">Purpose of Message:</label>
                <select id="purpose-select" name="purpose" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="inquiry">Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="support">Support</option>
                </select>

                <div>
                    <input type="radio" id="general" name="purpose-radio" value="general" required>
                    <label for="general">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose-radio" value="reservation">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose-radio" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
